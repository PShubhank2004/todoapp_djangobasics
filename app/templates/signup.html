{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
        }
        .container {
            background-color: rgba(34, 34, 34, 0.9); /* Dark semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffffff; /* Light text color */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555; /* Dark border */
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff; /* Light text color */
            background-color: #222; /* Dark input background */
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffffff; /* Light color for the eye icon */
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Bright button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker button on hover */
        }
        .links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #ffffff; /* Light text color for links */
        }
        .links a {
            color: #007bff; /* Bright link color */
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form action="" method="POST">
            {%csrf_token%}
            <input type="text" id="name" name="name" placeholder="Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
            </div>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="links">
            <a href="login">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            var passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
